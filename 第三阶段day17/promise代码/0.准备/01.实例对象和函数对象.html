<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>实例对象和函数对象</title>
</head>
<body>
<div id="box"></div>
</body>
<script type="text/javascript">
    window.onload = function (){
        // 实例对象：new出来的对象
        // 函数对象：把函数作为对象来使用，该函数称为函数对象
    function Fn() { // Fn是函数
        }
        let fn = new Fn();  // Fn是构造函数  new返回的是实例对象
        console.log(Fn.prototype) // Fn是函数对象
        Fn.call({}) // Fn是函数对象
        // $('#test') // $是函数
        // $.ajax() // $是函数对象
        /*
         总结
         1. 点的左边是对象(可能是实例对象也可能是函数对象)
         2. ()的左边是函数
         */

    
    }
</script>
</html>
