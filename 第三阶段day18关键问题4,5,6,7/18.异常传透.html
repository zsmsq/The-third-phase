<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>异常传透</title>
</head>
<body>
<div id="box"></div>
</body>
<script type="text/javascript">
    //6.promise异常穿透?

    let p = new Promise((resolve,reject)=>{
        // reject('err')
        resolve('ok')
    })

    p
    .then(value=>{
        console.log(value)
    })
    .then(value=>{
        console.log(222)
        return new Promise((resolve,reject)=>{
            reject('失败')
        })
    })
    .then(value=>{
        console.log(333)
    })
    .then(value=>{
        console.log(444)
    })
    .catch(reason=>{
        console.log(reason)
    })




</script>
</html>
