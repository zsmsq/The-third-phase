<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #box{
            width: 200px;
            height: 200px;
            background: deeppink;
        }
    </style>
</head>
<body>
    <div id ="box"> </div>
    <script>
        // 需求：点击box,发送 ajax的get请求
        let box = document.querySelector('#box')
        box.onclick = function(){
            // 发送ajax
            // 1.创建 ajax 对象
            let xhr = new XMLHttpRequest();
            // 2.初始化 
            // 参数1：请求类型
            // 参数2：请求的url
            xhr.open('get','http://127.0.0.1:8080/get')
            // 3.发送
            xhr.send()
            // 4.绑定事件
            // on  当。。。时候
            // readystate 是xhr的一个状态属性  共5个状态
            // 0  刚刚创建ajax对象的状态
            // 1  代表ajax对象初始化的状态
            // 2  代表ajax发送的状态
            // 3  返回部分结果的状态
            // 4  返回所有结果的状态
            // change 改变
            xhr.onreadystatechange = function(){
                // if(xhr.readyState === 0){
                //     console.log('000')
                // }else if(xhr.readyState === 1){
                //     console.log('111')
                // }else if(xhr.readyState === 2){
                //     console.log('222')
                // }else if(xhr.readyState === 3){
                //     console.log('333')
                // }else if(xhr.readyState === 4){
                //     console.log('444')
                // }
            if(xhr.readyState === 4){
               // 获取后端人员传递过来的数据  (响应体)
               console.log(xhr.responseText)
                }
            }
        }
    </script>
</body>
</html>
