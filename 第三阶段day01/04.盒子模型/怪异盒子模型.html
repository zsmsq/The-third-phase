<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        /* 
        怪异盒子模型：content-box + padding-box + border-box + margin-box

        padding-box + border-box 是向里面挤
        */
        #box{
            box-sizing: border-box;
            width: 200px;
            height: 200px;
            padding: 50px;
            border: 10px solid #000;
            background: deeppink;

            margin: 20px;
        }
    </style>
</head>
<body>
    <div id ="box"> </div>

    <script>
     window.onload = function () {
        var box = document.getElementById('box');

     };
    </script>
</body>
</html>
