<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        
        #wrap{
            width: 300px;
            height: 100px;
            border: 10px solid #000;
            overflow: hidden;
        }
        #list{
            list-style: none;

            white-space: nowrap;
            font-size: 0;
           /* 浮动：设置宽度与高度 */
           /* 父元素飘起来，父元素的宽度与高度由子元素自动撑开 */
           float: left;
        }
        #list li{
            
            width: 100px;
            height: 100px;
            background: pink;
            text-align: center;
            line-height: 100px;
            font-size: 20px;
            font-weight: bold;

            display: inline-block;
        }
    </style>
</head>
<body>
    
    <div id="wrap">
        <ul id="list">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
    </div>

    
</body>
</html>
