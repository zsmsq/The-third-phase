    // es6
    class Phone{
        // 实例对象的属性
        constructor(brand,price){
            this.brand = brand;
            this.price = price;
        }
        // 实例对象的方法
        call(){
            console.log('打电话')
        }

        // 书写静态成员
        static name3 = '手机厂'
        static change = function(){
            console.log('好好干活')
        }
    }

    // 创建实例对象
    let oppo = new Phone('oppo',3000)
    oppo.call()
    console.log(oppo)

    console.log(Phone.name3)
    Phone.change()

    console.dir(Phone)
