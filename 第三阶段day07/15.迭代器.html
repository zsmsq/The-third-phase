<script type="text/javascript">
    // 迭代器：是一种接口，为各种不同的数据（结构）提供统一的访问机制。任何数据只要添加了Iterator接口，就可以完成遍历操作。
    // 只要有Iterator接口，就可以完成遍历操作 for of ； 有for of 就一定有Iterator接口；

    // let arr = [111,222,333,444]
    // 使用 for of 
    // for(let item of arr){
        // item是数组中的每一个元素
        // console.log(item)
    // }
        
    // 数组 
    // let arr = [111,222,333,444]
     
    // 使用 for of
    // for(let item of arr){
    //     // item 是数组中的每一个元素
    //     console.log(item)
    // }

    // for(let item in arr){
    //     // item 是数组的下标
    //     console.log(item)
    // }

    // let obj = {
    //     name : '李四',
    //     age : 18
    // }

    // for(let key in obj){
    //     // key 是对象的每一个属性名
    //     console.log(key)
    // }
    // for(let key of obj){
    //     console.log(key)
    // }
   
    // for in  与 for of区别 （对象与数组）
    // for of是es6提出来的，
    // 数据有iterator(迭代器)的接口 ，才可以进行 for of
    // 使用 for of遍历数组，item 是数组中的每一个元素；使用for in遍历数组，item 是数组的下标
    // 使用for in遍历对象， key 是对象的每一个属性名；对象不能使用for of(对象底层没有iterator接口)

    // 工作原理
    let arr = ['xiaoA','xiaoB','xiaoC']
    // 指针对象
    // 这个iterator是Symbol身上默认的，底层默认的，类似于给对象添加属性的方式game[down](),结构一样。当前方法是Symbol上的，而Symbol是一个数据结构，这个数据结构有自己的编辑方式，他在编辑方法是时候用的是[],所以使用[]，[]里面放方法的名字。
    // Symbol.iterator这个方法是人家自带的，最后加（）进行函数调用。
    // arr[Symbol.iterator]()其实是函数，jQuery中，点前边一定是对象，圆括号前面一定是函数，其实质为：[Symbol.iterator]为属性名，:function()是属性值
    // arr= {[Symbol.iterator]:function()}

    let iterator = arr[Symbol.iterator]();
    // arr[Symbol.iterator]();
    console.log(iterator) //  {}

    console.log(iterator.next()) //{value: 'xiaoA', done: false  判断当前循环有没有结束}
    console.log(iterator.next()) //{value: 'xiaoB', done: false}
    console.log(iterator.next()) //{value: 'xiaoC', done: false}
    console.log(iterator.next()) //{value: undefined, done: true}
    console.log(iterator.next())
    console.log(iterator.next())
    console.log(iterator.next())
    console.log(iterator.next())
</script>
