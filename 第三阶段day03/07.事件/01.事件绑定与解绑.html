<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>事件绑定与解绑</title>
</head>
<style type="text/css">
  * {
    margin: 0;
  }

  .out {
    position: absolute;
    width: 200px;
    height: 200px;
    top: 20px;
    left: 10px;
    background: blue;
  }

  .inner {
    position: absolute;
    width: 100px;
    height: 100px;
    top: 50px;
    background: red;
  }

  .divBtn {
    position: absolute;
    top: 250px;
  }

</style>

<body style="height: 2000px;">

<div class="out">
  外部DIV
  <div class="inner">内部div</div>
</div>

<div class='divBtn'>
  <button id="btn1">取消绑定所有事件</button>
  <button id="btn2">取消绑定mouseover事件</button>
  <button id="btn3">测试事件坐标</button>
</div>

<!--
1. 事件绑定(2种)：
  * eventName(function(){})
    绑定对应事件名的监听,	例如：$('#div').click(function(){});
  * on(eventName, funcion(){})
    通用的绑定事件监听, 例如：$('#div').on('click mousemove', function(){})
  * 优缺点:
    eventName: 编码方便, 但只能加一个监听, 且有的事件监听不支持
    on: 编码不方便, 可以添加多个监听, 且更通用
2. 事件解绑：
  * off(eventName)
3. 事件的坐标
  * event.clientX, event.clientY  相对于视口的左上角
  * event.pageX, event.pageY  相对于页面的左上角
  * event.offsetX, event.offsetY 相对于事件元素左上角
-->
<script src="../js/jquery-1.10.1.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
  /*
   需求：
   1. 给.out绑定点击监听(用两种方法绑定)
   2. 给.inner绑定鼠标移入和移出的事件监听(用3种方法绑定)
   3. 点击btn1解除.inner上的所有事件监听
   4. 点击btn2解除.inner上的mouseover事件
   5. 点击btn3得到事件坐标
   */
  // 1. 给.out绑定点击监听(用两种方法绑定)
  // 方法一：
  // $('.out').click(function(){
  //   console.log('666')
  // })
  // 方法二
  // $('.out').on('click',function(){
  //   console.log('555')
  // })

  // 2. 给.inner绑定鼠标移入和移出的事件监听(用3种方法绑定)
  // 第一组：
  // $('.inner')
  //   .mouseenter(function(){
  //     console.log('enter')
  //   })
  //   .mouseleave(function(){
  //     console.log('leave')
  //   })
  
    // $('.inner')
    // .on('mouseenter',function(){
    //   console.log('enter2')
    // }) 
    // .on('mouseleave',function(){
    //   console.log('leave2')
    // }) 
    
    // 第二组：
    // $('.inner')
    // .mouseover(function(){
    //   console.log('over')
    // })
    // .mouseout(function(){
    //   console.log('out')
    // })

    $('.inner')
    .on('mouseover',function(){
      console.log('over2')
    }) 
    .on('mouseout',function(){
      console.log('out2')
    }) 

    // 第三组
    // $('.inner').hover(function(){
    //   console.log('移入')
    // },function(){
    //   console.log('移出')
    // })

  // 3. 点击btn1解除.inner上的所有事件监听 --- 解绑
  // $('#btn1').click(function(){
  //   $('.inner').off()
  // })

  //  4. 点击btn2解除.inner上的mouseover事件
  // $('#btn2').click(function(){
  //   $('.inner').off('mouseover')
  // })

  //  5. 点击btn3得到事件坐标
  $('#btn3').click(function(event){
    // * event.clientX, event.clientY  相对于视口的左上角
    console.log(event.clientX, event.clientY)
    
    // * event.pageX, event.pageY  相对于页面的左上角
    console.log(event.pageX, event.pageY )

    // * event.offsetX, event.offsetY 相对于事件元素左上角
    console.log(event.offsetX, event.offsetY)

  })




</script>
</body>
</html>
