<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>筛选_过滤</title>
</head>
<body>
<ul>
  <li>AAAAA</li>
  <li title="hello" class="box2">BBBBB</li>
  <li class="box">CCCCC</li>
  <li title="hello">DDDDDD</li>
  <li title="two"><span>BBBBB</span></li>
</ul>
<br>

<!--
在jQuery对象中的元素对象数组中过滤出一部分元素来
1. first()
2. last()
3. eq(index|-index)
4. filter(selector)
5. not(selector)
-->

<script src="../js/jquery-1.10.1.js" type="text/javascript"></script>
<script type="text/javascript">
  /*
   需求:
   1. ul下li标签第一个
   2. ul下li标签的最后一个
   3. ul下li标签的第二个
   4. ul下li标签中title属性为hello的
   5. ul下li标签中title属性不为hello的  (有 title 属性，但是不为 hello)
   */

  //  过滤 : 筛子
  // 1. ul下li标签第一个
  // $('ul li').first().css('background','pink')
  // $('ul li').eq(0).css('background','hotpink')

  // // $('ul li:first').css('background','blue')
  // $('ul li:eq(0)').css('background','green')

  //  2. ul下li标签的最后一个
  // $('ul li').last().css('background','pink')
  // $('ul li').eq(4).css('background','hotpink')

  // 3. ul下li标签的第二个
  // $('ul li').eq(1).css('background','hotpink')

  // 4. ul下li标签中title属性为hello的
  // $('ul li[title=hello]').css('background','hotpink')
  // $('ul li').filter('[title=hello]').css('background','deeppink')

  //  5. ul下li标签中title属性不为hello的  (有 title 属性，但是不为 hello)
  $('ul li').filter('[title!=hello]').css('background','deeppink')


</script>
</body>
</html>
