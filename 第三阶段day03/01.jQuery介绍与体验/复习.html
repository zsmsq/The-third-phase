    <title>Document</title>
    <style>
        *{
            margin: 0;

        #box{
            width: 200px;

        }
    </style>

<body>
    <div id ="box"> </div>

    <script>
    // 如何 区分是 对象 还是 函数 
    // . 前面是对象
    // ()  前面是函数

    // var a = {}
    // a()

    (function(w){

        w.jQuery = w.$ = function(){
            // 返回值
            return {jQuery对象}
        }

    })(window);


    window.jQuery().xxx.hh.oo()
    window.$().yy()
    jQuery().aa()
    $().bb()
    window['jQuery']().cc()
    window['$']().ff()

    // window[$]()





    </script>
