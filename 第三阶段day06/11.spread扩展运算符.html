    // let newArr = [...arr];

    // console.log(arr)

    //对象的展开
    let obj1 = {
        a : 100,
        b : 200
    }
    let obj2 = {
        c : 300,
        d : 400
    }
    let obj3 = {
        e : 500,
        a : 600
    }
    // 如果有相同属性，会发生覆盖操作
    let newObj = {...obj1,...obj2,...obj3}
    console.log(newObj)
