<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <button id="btn">使用async和await发送请求</button>

    <script>
        window.onload = function () {
            let btn = document.querySelector('#btn')

            btn.onclick = async function () {

                try {
                    // fetch('http://127.0.0.1:3000/movies') 是 promise实例对象
                    // p 是 response对象
                    let p = await fetch('http://127.0.0.1:3000/movies')

                    // p.json() 是 成功promise实例对象
                    // 该结果值是数组（就是我们需要的数据）

                    let result = await p.json();

                    console.log(p)
                    console.log(result)
                } catch (error) {
                    console.log(error)
                }







            }

        };
    </script>
</body>

</html>
