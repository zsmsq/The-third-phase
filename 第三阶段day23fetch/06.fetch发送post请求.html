<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <button id="btn">点击发送get请求</button>

    <script>
        window.onload = function () {
            // 获取元素
            let btn = document.querySelector('#btn')
                // fetch 默认发送get请求
            btn.onclick = async function(){
                // 发送 post 请求
                // fetch 的参数介绍
                // 参数1：请求的url
                // 参数2：配置对象

                // 准备数据
                let data = {
                    name : '电影的名字',
                    director : '导演的名字'
                }

                let p = await fetch('http://127.0.0.1:3000/movies',{
                    // 设置请求类型：get  post  put  patch  delete
                    method : 'post',
                    // 设置请求头：
                    headers : {
                        a : 1,
                        // 设置请求体以什么方式出现：查询字符串方式  json方式
                        // "Content-Type" : 'application/json',
                        "Content-Type" : 'application/x-www-form-urlencoded'
                        
                    },
                    // 设置请求体  : 需要设置成json字符串形式  ---  json方式
                    // body : JSON.stringify(data)

                    // 设置请求体：查询字符串方式
                    body : "name=新电影&director=新导演"

                })

                let result = await p.json();
                console.log(result)
                


                
            }
            

        };
    </script>
</body>

</html>
