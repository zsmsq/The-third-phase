<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <button id="btn">点击发送get请求</button>

    <script>
     window.onload = function () {
        // 点击发送get请求
        let btn = document.querySelector('#btn')

        btn.onclick = function(){
            // 1.直接调用 fetch
            // 2.参数是 请求的url
            // 3.函数的返回值是 promise实例对象
            // 该 promise实例对象 的结果值是 response对象
            // 4.需要在 then方法中 设置返回值  response.json();


            let p = fetch('http://127.0.0.1:3000/movies')

            p.then(response=>{
                // console.log(response)

                // 返回值
                return response.json();
            })
            .then(value=>{
                console.log(value)  //才是我们需要的数据
            })
            console.log(p)
            // console.log(result)


        }
        
       
     };
    </script>
</body>
</html>
