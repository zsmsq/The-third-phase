<body>

    <!-- 引入 axios 库 -->
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.26.1/axios.min.js"></script>
    <script>
     window.onload = function () {
        //  常用的配置对象
        // 1.method    设置请求类型的，axios默认的请求类型是get  ---重点
        // 2.url       设置请求的url   ---重点
        // 3.headers   设置请求头
        // 4.data      设置请求体，（查询字符串格式，json格式）  ---重点
        // 5.timeout   设置超时时间
        // 6.baseURL   设置基础URL    ---重点
        // 7.params    设置查询字符串  ---重点

        // 设置默认配置对象
        axios.defaults.baseURL = 'http://127.0.0.1:9090'
        // 设置默认超时时间
        axios.defaults.timeout = 2000
        // 设置默认请求的类型
        axios.defaults.method = 'post'


        // 发送三次请求
        let result1 = axios({
            url : '/one',
            method : 'get'
            
        })
        console.log(result1)

        let result2 = axios({
            url : '/two'
        })
        console.log(result2)
