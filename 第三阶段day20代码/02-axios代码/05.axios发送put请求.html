    <script>
     window.onload = function () {

        btn.onclick = async function(){

            // 参数1：请求的url
            // 参数2：更新的内容
            // let result = await axios.put('http://127.0.0.1:3000/movies/1',{name:'修改后的电影名'})

            // 发送 patch 请求 --- 局部数据更新
            // axios.patch()
            // 参数1：请求的url
            // 参数2：更新的内容
            let result = await axios.patch('http://127.0.0.1:3000/movies/7',{name:'新的名字'})
            console.log(result)
        }

        
        
     };
    </script>
