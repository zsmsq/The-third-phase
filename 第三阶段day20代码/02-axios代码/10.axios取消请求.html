        // ajax取消请求的语法

        let xhr;

        btn1.onclick = function(){
            xhr = new XMLHttpRequest()
            xhr.open('get','http://127.0.0.1:8080/index')
            xhr.send()
            xhr.onreadystatechange = function(){
                if(xhr.readyState === 4){
                    if(xhr.status >= 200 && xhr.status < 300){
                        console.log('获取数据')
                    }
                }
            }
        }
