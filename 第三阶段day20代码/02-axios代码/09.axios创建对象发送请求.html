<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button id="btn1">点击获取本地数据1</button>
    <button id="btn2">点击获取本地数据2</button>
    <button id="btn3">点击获取本地数据3</button>
    <button id="btn4">点击获取本地数据4</button>

    <!-- 引入 axios 库 -->
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.26.1/axios.min.js"></script>
    <script>
     window.onload = function () {
        let btn1 = document.getElementById('btn1');
        let btn2 = document.getElementById('btn2');
        let btn3 = document.getElementById('btn3');
        let btn4 = document.getElementById('btn4');

        // axios创建对象发送请求
        let axios1 = axios.create({
            baseURL : 'http://127.0.0.1:6060'
        })
        let axios2 = axios.create({
            baseURL : 'http://127.0.0.1:7070'
        })

        btn1.onclick = async function(){
            let res = await axios1({
                url : '/data1'
            })
            console.log(res)
        }
        btn2.onclick = async function(){
            let res = await axios1({
                url : '/data2'
            })
            console.log(res)
        }

        btn3.onclick = async function(){
            let res = await axios2({
                url : '/data3'
            })
            console.log(res)
        }

        btn4.onclick = async function(){
            let res = await axios2({
                url : '/data4'
            })
            console.log(res)
        }


     };
    </script>
</body>
</html>
