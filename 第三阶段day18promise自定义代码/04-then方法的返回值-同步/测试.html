<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #box{
            width: 200px;
            height: 200px;
            background: deeppink;
        }
    </style>
</head>
<body>
    <div id ="box"> </div>

    <script src="./promise.js"></script>
    <script>
    // then方法的返回值-同步
     let p = new Promise((resolve,reject)=>{
        // resolve('ok3')
        reject('err3')
     })
     let result = p.then(value=>{
         console.log(value)  
        
        // 返回值后面书写 失败promise实例对象：
        return new Promise((resolve,reject)=>{
            reject('errrr')
        })

     },reason=>{
        console.log(reason)
        return new Promise((resolve,reject)=>{
            resolve('yyyyyyy')
        })
     })
     
    //  result : 是全新的promise实例对象
    
     console.log(p)
     console.log(result)//
            
    </script>
</body>
</html>
